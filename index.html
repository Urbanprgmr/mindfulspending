<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindful Spending Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Mindful Spending Protocol</h1>

    <div class="section">
        <label>Monthly Income (MVR): <input type="number" id="income" /></label>
        <label>Fixed Expenses (MVR): <input type="number" id="fixed" /></label>
        <label>Variable Expenses (MVR): <input type="number" id="variable" /></label>
        <label>Savings Target (MVR): <input type="number" id="savings" /></label>
        <button onclick="calculateBalance()">Update Balance</button>
        <div id="balanceResult"></div>
    </div>

    <hr>

    <div class="section">
        <h2>New Purchase Entry</h2>
        <label>Item Name: <input type="text" id="itemName" /></label>
        <label>Item Cost (MVR): <input type="number" id="itemCost" /></label>
        <button onclick="evaluatePurchase()">Evaluate Purchase</button>
        <div id="impactResult"></div>
    </div>

    <div class="section" id="checklistSection" style="display:none;">
        <h3>Spending Checklist</h3>
        <label>Do I need this or just want it?
            <select id="q1">
                <option value="">Select</option>
                <option value="need">Need</option>
                <option value="want">Want</option>
            </select>
        </label>
        <label>Is this planned in my budget?
            <select id="q2">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <label>Will it affect essentials or savings?
            <select id="q3">
                <option value="">Select</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </label>
        <label>Am I buying emotionally?
            <select id="q4">
                <option value="">Select</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </label>
        <label>Is this the right time?
            <select id="q5">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </label>
        <label>Can I get it cheaper?
            <select id="q6">
                <option value="">Select</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </label>
        <button onclick="finalDecision()">Finalize Purchase</button>
    </div>

    <div id="finalDecisionOutput"></div>
</div>

<script src="script.js"></script>
</body>
</html>
