<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindful Spending Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mindful Spending Protocol</h1>

        <div class="section">
            <label>Monthly Income (MVR): <input type="number" id="income" /></label>
            <label>Fixed Expenses (MVR): <input type="number" id="fixed" /></label>
            <label>Variable Expenses (MVR): <input type="number" id="variable" /></label>
            <label>Savings Target (MVR): <input type="number" id="savings" /></label>
            <button onclick="calculateBalance()">Update Balance</button>
            <div id="balanceResult"></div>
        </div>

        <hr>

        <div class="section">
            <h2>New Purchase Entry</h2>
            <label>Item Name: <input type="text" id="itemName" /></label>
            <label>Item Cost (MVR): <input type="number" id="itemCost" /></label>
            <button onclick="evaluatePurchase()">Evaluate Purchase</button>
            <div id="impactResult"></div>
        </div>

        <div class="section checklist" id="checklistSection" style="display:none;">
            <h3>Spending Checklist</h3>
            <form id="checklistForm">
                <label><input type="checkbox" /> Do I need this or just want it?</label>
                <label><input type="checkbox" /> Is this planned in my budget?</label>
                <label><input type="checkbox" /> Will it affect essentials or savings?</label>
                <label><input type="checkbox" /> Am I buying emotionally?</label>
                <label><input type="checkbox" /> Is this the right time?</label>
                <label><input type="checkbox" /> Can I get it cheaper?</label>
                <button type="button" onclick="finalDecision()">Finalize Purchase</button>
            </form>
        </div>

        <div id="finalDecisionOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
